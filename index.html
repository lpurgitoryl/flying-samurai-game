<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <link href="http://fonts.cdnfonts.com/css/arcade-classic" rel="stylesheet">
                
	<meta charset="UTF-8" />
	<title>Arcade style Beat-em-up</title>

</head>
<body>

    <!-- Entire Game Screen -->
    <div id="game-screen" >
        <!-- Entire Game Bar Section-->
        <div id= "game-bar">
            <!-- Game Bar Components -->
            
                <!-- Left Side health-->
                <div class="health-bar" data-total="1000" data-value="1000">
                    <div id ="player1-bar" class="bar">
                          <div id ="player1-hit" class="hit"></div>
                    </div>
                </div>

                <!-- Middle timer dimound -->
                <div class="container diamond-shape">
                    <div id="timer" class="item-count">60</div>
                </div>

                <!-- right side health -->
                <div  class="health-bar" data-total="1000" data-value="1000">
                    <div id="player2-bar" class="bar">
                          <div id="player2-hit" class="hit"></div>
                    </div>
                </div> 
            
        </div>
        <!-- PLayer Randomized Names -->
        <div style="position: absolute;display: grid;height: 50px;grid-template-columns: 50% 50%;width: 100%;">
            
            <h2 id="player1-name" style="color: rgb(227, 24, 24); text-align: left; margin: 0; padding-left: 50px;;"> Player 1</h2>
            <h2 id="player2-name" style="color: rgb(227, 24, 24); text-align: right; margin: 0; padding-right: 50px;"> Player 2</h2> 
            
        </div>
        <!-- Match Info-->
        <div style="position: absolute;   top: 0; right: 0; bottom: 0; left: 0; align-items: center;justify-content: center; display: flex; color:   aquamarine;  ">
        hello
        </div>
        <canvas></canvas>

    </div>
    <!-- end entire game screen -->

    <!-- testing health bars -->
    <div class="slidecontainer">
        <input type="range" min="0" max="100" value="100" class="slider" id="myRange">
        <p>Value: <span id="demo"></span></p>
    </div>
</body>
<script src="game_classes.js"></script>
<script src="index.js"></script>
</html>
