<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
	<meta charset="UTF-8" />
	<title>Arcade style Beat-em-up</title>

</head>
<body>

    <!-- Entire Game Screen -->
    <div id="game-screen" >
        <!-- Entire Game Bar Section-->
        <div id= "game-bar">
            <!-- Game Bare Components -->
            <div background="green" ></div>
                <!-- Left Side -->
                <!-- <div style="background-color: blue; width: 100px; height: 220px;"></div> -->

                <div class="health-bar" data-total="1000" data-value="1000">
                    <div id ="player1-bar" class="bar">
                          <div id ="player1-hit" class="hit"></div>
                    </div>
                </div>

                <!-- Middle timer dimound -->
                <!-- <div style="background-color: green; width: 100px; height: 220px;"></div> -->
                <div class="container diamond-shape">
                    <div class="item-count">99</div><!-- .item-count -->
                </div><!-- .container .diamond-shape-->

                <!-- right side -->
                <!-- <div style="background-color: white; width: 100px; height: 220px;"></div> -->
                <div  class="health-bar" data-total="1000" data-value="1000">
                    <div id="player2-bar" class="bar">
                          <div id="player2-hit" class="hit"></div>
                    </div>
                </div>
            
        </div>
        <canvas></canvas>
    </div>
    <!-- testing health bars -->
    <div class="slidecontainer">
        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
        <p>Value: <span id="demo"></span></p>
    </div>
</body>
<script src="game_classes.js"></script>
<script src="index.js"></script>
</html>
