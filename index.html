<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <!-- <link href="http://fonts.cdnfonts.com/css/arcade-classic" rel="stylesheet"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">           
	<meta charset="UTF-8" />
	<title>Arcade style Beat-em-up</title>
    
</head>
<body style="position: absolute ; display: flex; background-color: bisque;">
    <div>
            <h1 style="text-align: center;">FLYING SAMURAI</h1>
            <div style="display: flex;"><img src="icon.png"><img src="icon2.png"></div>
            <p></p>
            <p style="font-size: 15px;"> <br> <br> <u>CONTROLS</u> <br><br> Player 1<br> A/D: Left/Right <br> w: jump <br> Space: Attack
                <br><br> Player 2<br> Arrow Keys: <br>Left/Right <br> Arrow Up: <br> jump <br> Arrow Down: <br> Attack
             </p>
    </div>

        
    
    <!-- Entire Game Screen -->
    <div id="game-screen" >
        <!-- Entire Game Bar Section-->
        <div id= "game-bar">
            <!-- Game Bar Components -->
            
                <!-- Left Side health-->
                <div class="health-bar" data-total="1000" data-value="1000">
                    <div id ="player1-bar" class="bar">
                          <div id ="player1-hit" class="hit"></div>
                    </div>
                </div>

                <!-- Middle timer dimound -->
                <div class="container diamond-shape">
                    <div id="timer" class="item-count">30</div>
                </div>

                <!-- right side health -->
                <div  class="health-bar" data-total="1000" data-value="1000">
                    <div id="player2-bar" class="bar">
                          <div id="player2-hit" class="hit"></div>
                    </div>
                </div> 
            
        </div>
        <!-- PLayer Randomized Names -->
        <div style="position: absolute;display: grid;height: 50px;grid-template-columns: 50% 50%;width: 100%;">
            
            <h2 id="player1-name" style="color: rgb(227, 24, 24); text-align: left; margin: 0; padding-left: 50px;;"> Player 1 : <span id="player1-points">1000</span></h2>
            <h2 id="player2-name" style="color: rgb(227, 24, 24); text-align: right; margin: 0; padding-right: 50px;"> Player 2 : <span id="player2-points">1000</span></h2> 
            
        </div>
        <!-- Match Info-->
        <div id="match-info" style="position: absolute; top: 0; right: 0; bottom: 0; left: 0; align-items: center;justify-content: center; 
        display: flex; color:   aquamarine;  "></div>  <!-- display: none; to hide display: flex; to show-->
        <canvas></canvas>

    </div>
    <!-- end entire game screen -->

    <!-- testing health bars
    <div class="slidecontainer">
        <input type="range" min="0" max="100" value="100" class="slider" id="myRange">
        <p>Value: <span id="demo"></span></p>
    </div>
     -->
</body>

<script src="./js/game_classes.js"></script>
<script src="./js/game_setup.js"></script>
<script src="./js/index.js"></script>
</html>
